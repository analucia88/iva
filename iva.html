<!DOCTYPE html>
<html lang="es">
<head>
    
    <title>Calculadora de Porcentaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Porcentaje</h1>
    <form id="percentageForm">
        <label for="cantidad1">Cantidad 1:</label>
        <input type="number" id="cantidad1" name="cantidad1" required oninput="calcularPorcentaje()"><br><br>

        <label for="cantidad2">Cantidad 2:</label>
        <input type="number" id="cantidad2" name="cantidad2" required oninput="calcularPorcentaje()"><br><br>
    </form>

    <h2 id="resultado">el iva corresponde a: </h2>

    <script>
        function calcularPorcentaje() {
            let cantidad1 = parseFloat(document.getElementById('cantidad1').value) || 0;
            let cantidad2 = parseFloat(document.getElementById('cantidad2').value) || 0;

            let suma = cantidad1 + cantidad2;
            let porcentaje = suma * 0.12;

            document.getElementById('resultado').innerText = 'el iva corresponde a: ' + porcentaje.toFixed(2); }
             </script> 
             </body>
             </html>
